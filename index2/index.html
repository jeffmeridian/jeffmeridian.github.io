    <title>Guard Dog Alarm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #ffffff;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #555555;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Guard Dog Alarm</h1>

        <button id="startButton">Activate Alarm</button>
