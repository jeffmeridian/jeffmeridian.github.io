<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .video-container {
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            border: none;
            border-radius: 4px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>



    <div style="margin-top: 15px;">
        <iframe src="/games/agent-writer/index.html" width="100%" height="400px" style="border: none;">
        </iframe>
    </div>


    <h1>Video Gallery</h1>


    <div class="video-container">
        <h2>Software that heals</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_6armEsC1Ps" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>



    <div class="video-container">
        <h2>Software die sich heilt</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/c-5R3vtD1tI" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>


    <div class="video-container">
        <h2>Video 1</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/k6pF-kbtScU" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>






</body>

</html>
